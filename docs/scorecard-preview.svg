<svg xmlns="http://www.w3.org/2000/svg" width="680" height="520" viewBox="0 0 680 520">
  <defs>
    <style>
      .mono { font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', 'Consolas', 'DejaVu Sans Mono', monospace; }
      .green { fill: #22c55e; }
      .yellow { fill: #eab308; }
      .cyan { fill: #22d3ee; }
      .dim { fill: #6b7280; }
      .white { fill: #e5e7eb; }
      .bold { fill: #f3f4f6; font-weight: 700; }
      .red-x { fill: #ef4444; }
    </style>
  </defs>

  <!-- Terminal window -->
  <rect width="680" height="520" rx="12" fill="#0f1117"/>
  <rect width="680" height="40" rx="12" fill="#1c1f2b"/>
  <rect y="28" width="680" height="12" fill="#1c1f2b"/>

  <!-- Traffic lights -->
  <circle cx="24" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="20" r="6" fill="#febc2e"/>
  <circle cx="64" cy="20" r="6" fill="#28c840"/>

  <!-- Title bar -->
  <text x="340" y="24" text-anchor="middle" class="mono dim" font-size="12">bash scorecard.sh</text>

  <!-- Content area -->
  <g transform="translate(28, 62)">

    <!-- Header box -->
    <text class="mono cyan" font-size="13">┌────────────────────────────────────────────────────────────┐</text>
    <text y="20" class="mono cyan" font-size="13">│ <tspan class="bold">context-engineer</tspan><tspan class="white"> v1.1.0</tspan>  <tspan class="dim">·</tspan>  <tspan class="white">Health Scorecard</tspan>              │</text>
    <text y="40" class="mono cyan" font-size="13">└────────────────────────────────────────────────────────────┘</text>

    <!-- Check rows -->
    <g transform="translate(0, 72)">
      <!-- CLAUDE.md -->
      <circle cx="8" cy="-4" r="5" fill="#22c55e"/>
      <text x="20" class="mono bold" font-size="13">CLAUDE.md</text>
      <text x="196" class="mono white" font-size="13">Budget <tspan class="green">✓</tspan>  Fresh context <tspan class="green">✓</tspan>  Tools <tspan class="green">✓</tspan></text>

      <!-- Token-Saving Hooks -->
      <circle cx="8" cy="22" r="5" fill="#22c55e"/>
      <text x="20" y="26" class="mono bold" font-size="13">Token-Saving Hooks</text>
      <text x="196" y="26" class="mono white" font-size="13">test <tspan class="green">✓</tspan>  build <tspan class="green">✓</tspan>  lint <tspan class="green">✓</tspan></text>

      <!-- Fresh Context -->
      <circle cx="8" cy="48" r="5" fill="none" stroke="#6b7280" stroke-width="1.5"/>
      <text x="20" y="52" class="mono bold" font-size="13">Fresh Context</text>
      <text x="196" y="52" class="mono dim" font-size="13">No active handoff files</text>

      <!-- Git Hygiene -->
      <circle cx="8" cy="74" r="5" fill="#22c55e"/>
      <text x="20" y="78" class="mono bold" font-size="13">Git Hygiene</text>
      <text x="196" y="78" class="mono white" font-size="13">Clean working tree</text>

      <!-- Project Structure -->
      <circle cx="8" cy="100" r="5" fill="#22c55e"/>
      <text x="20" y="104" class="mono bold" font-size="13">Project Structure</text>
      <text x="196" y="104" class="mono white" font-size="13">All files &lt; 500 lines</text>
    </g>

    <!-- Score box -->
    <g transform="translate(0, 200)">
      <text class="mono cyan" font-size="13">┌────────────────────────────────────────────────────────────┐</text>
      <text y="20" class="mono cyan" font-size="13">│ <tspan class="bold">Score: 4/4 passing</tspan>  <tspan class="dim">·</tspan>  <tspan class="green" font-weight="700">Your context is engineered.</tspan>        │</text>
      <text y="40" class="mono cyan" font-size="13">└────────────────────────────────────────────────────────────┘</text>
    </g>

    <!-- Token Savings -->
    <g transform="translate(0, 264)">
      <text class="mono dim" font-size="13">Token Savings</text>

      <!-- Test bar -->
      <text y="28" class="mono dim" font-size="13">test</text>
      <text x="56" y="28" class="mono green" font-size="13">████████████████</text>
      <text x="186" y="28" class="mono dim" font-size="13">░░░░</text>
      <text x="222" y="28" class="mono bold" font-size="13">~80%</text>

      <!-- Build bar -->
      <text y="48" class="mono dim" font-size="13">build</text>
      <text x="56" y="48" class="mono green" font-size="13">██████████████████</text>
      <text x="200" y="48" class="mono dim" font-size="13">░░</text>
      <text x="222" y="48" class="mono bold" font-size="13">~90%</text>

      <!-- Lint bar -->
      <text y="68" class="mono dim" font-size="13">lint</text>
      <text x="56" y="68" class="mono yellow" font-size="13">██████████████</text>
      <text x="170" y="68" class="mono dim" font-size="13">░░░░░░</text>
      <text x="222" y="68" class="mono bold" font-size="13">~70%</text>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 356)">
      <text class="mono dim" font-size="13">────────────────────────────────────────────────────────────</text>
      <text y="20" class="mono dim" font-size="13">context-engineer</text>
    </g>

  </g>
</svg>
